{%extends 'base.html' %}
{% block css %} <link href="{{ url_for('static', path='/products.css') }}" rel="stylesheet"> {% endblock %}
{% block content %}

 <div class="product-container">

    <div class="product-form-card">
        <h2>Actualizar Producto</h2>

        <form action="/products/update/{{product.id}}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Nombre del producto</label>
                <input type="text" id="name" name="name" placeholder="{{product.name}}" >
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <textarea id="description" name="description" rows="3" placeholder="{{product.description}}" ></textarea>
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="{{product.price}}" >
            </div>

            <div class="form-group">
                <label for="stock">Cantidad</label>
                <input type="number" id="stock" name="stock" placeholder="{{product.stock}}" >
            </div>

            <div class="form-group">
                <label for="img">Imagen del producto</label>
                <input type="file" id="img" name="img" accept="image/*" >
            </div>

            <button type="submit" class="btn-submit">Guardar Producto</button>

        </form>

    </div>


</div>

{% endblock %}
