{% extends 'base.html' %}

{% block css %} <link href="{{ url_for('static', path='/products.css') }}" rel="stylesheet"> {% endblock %}

{% block content %}


 <div class="product-container">

    <div class="product-form-card">
        <h2>Crear Producto</h2>

        <form action="/products" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Nombre del producto</label>
                <input type="text" id="name" name="name" placeholder="Ej: Collar perlas" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="3" placeholder="Descripción del producto" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Ej: 45000" required>
            </div>

            <div class="form-group">
                <label for="stock">Cantidad</label>
                <input type="number" id="stock" name="stock" placeholder="Ej: 10" required>
            </div>

            <div class="form-group">
                <label for="img">Imagen del producto</label>
                <input type="file" id="img" name="img" accept="image/*" >
            </div>

            <button type="submit" class="btn-submit">Guardar Producto</button>

        </form>
    </div>

{%include 'products_components/show_products.html' %}
</div>

{% endblock %}
