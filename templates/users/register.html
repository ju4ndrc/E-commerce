{%extends 'base.html'%}

   {%block css%} <link href="{{ url_for('static', path='/register.css') }}" rel="stylesheet">{%endblock%}


{% block content %}



<a href="/" class="btn-home">Home</a>
 <div class="login-container">

        <form method="POST" action="/users/" enctype="multipart/form-data" class="login-form" >

            <h2>Crear Cuenta</h2>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ej: juan23"
                    minlength="3"
                    maxlength="20"

                    title="Solo letras, números y guion bajo. Mínimo 3 caracteres."
                    required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ej: usuario@gmail.com"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Mínimo 6 caracteres"
                    minlength="6"
                    required>
            </div>

            <div class="form-group">
                <label for="img">Imagen de perfil</label>
                <input
                    type="file"
                    id="img"
                    name="img"
                    accept="image/*"
                    required>
            </div>

            <button type="submit" class="btn-submit">Crear Cuenta</button>

            <p class="login-link">¿Ya tienes cuenta? <a href="/users/login">Inicia sesión</a></p>

        </form>

    </div>

{% endblock %}
